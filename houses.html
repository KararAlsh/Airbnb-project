<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
		<link rel="stylesheet" href="styles/bootstrap.css">
		<link rel="stylesheet" href="styles/style.css">
    <title>Houses</title>
  </head>
  <body>
		<nav>
			<div>
				<img class="airbnb-logo"src="images/logo-airbnb.png" alt="Airbnb">
			</div>
			<div>
				<button type="button" class="btn btn-outline-secondary btn-sm"><img  class="userlogo"src=https://randomuser.me/api/portraits/men/11.jpg><small>User name</small></button>
			</div>
			<div>
				<button type="button" class="btn btn-outline-secondary btn-sm"><small>Logout</small></button>
			</div>
		</nav>
		<form>
			<div>
				<select class="form-select" aria-label="Default select example">
					<option selected>Any Location</option>
					<option value="1">Koh Phangan</option>
					<option value="2">Koh Samui</option>
					<option value="3">Bali</option>
				</select>
			</div>
			<div>
				<select class="form-select" aria-label="Default select example">
					<option selected>Any Rooms</option>
					<option value="1">1 rooms</option>
					<option value="2">2 rooms</option>
					<option value="3">3 rooms</option>
					<option value="4">4 rooms</option>
					<option value="5">5 rooms</option>
				</select>
			</div>
			<div>
				<div class="input-group mb-3">
					<span class="input-group-text">$</span>
					<input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
				</div>
			</div>
			<div>
				<select class="form-select" aria-label="Default select example">
					<option selected>Price (low to high)</option>
					<option value="1">Price (high to low)</option>
				</select>
			</div>
			<div>
				<input class="form-control" type="text" placeholder="House name...">
			</div>
			<div>
				<button type="button" class="btn btn-success btn-sm">Search</button>
			</div>
		</form>
  </body>
</html>
