<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <!-- start top nav -->
    <nav>
      <div class="container py-2">
        <div class="row">
          <div class="col text-start">
            <img

              alt="Airbnb"

    <div class="container">

          <form>
            <h3 class="mt-5">Edit house</h3>
            <label class="form-label mb-0">Short Title</label>

            <textarea rows="5" class="form-control mb-3"></textarea>
            <label class="form-label mb-0">Number of Rooms</label>
            <input type="number" class="form-control mb-3" />
            <label class="form-label mb-0">Location</label>
            <select class="form-select mb-3">
              <option>Choose location</option>
            </select>
            <label class="form-label mb-0">Price(per night)</label>
            <input type="number" class="form-control mb-3" />
            <label class="form-label mb-0">Photos(up to 9)</label>
            <input

            <input

            <input
              type="text"

              placeholder="http..."
            />
            <input
              type="text"
              class="form-control mb-1"
              placeholder="http..."
            />
            <input
              type="text"
              class="form-control mb-1"
              placeholder="http..."
            />
            <input
              type="text"
              class="form-control mb-3"
              placeholder="http..."
            />
            <div>
              <button type="button" class="btn btn-success mb-3">
                Save Changes
              </button>
            </div>
          </form>
          <div>
            <button type="button" class="btn btn-danger mb-5">
              Delete House
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of the form -->
  </body>
